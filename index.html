<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br> agendar a sua mentoria.</p>
        </header>
        <form>
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="name-title">Nome</label>
                        <input type="text" id="event-name" />
                    </div>

                    <div class="input-wrapper">
                        <label for="lastname-title">Sobrenome</label>
                        <input type="text" id="lastname-title" />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 8
                            caracteres)</span></label>
                    <input type="password" id="event-password" minlength="8" />
                </div>

            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-title" />
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
